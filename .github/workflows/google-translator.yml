name: google-translator
on:
  workflow_dispatch:
    inputs:
      tags:
        description: 'Version Tag'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Go
      uses: actions/setup-go@v2
      with: 
        go-version: 1.15
    - name: Create App-Dir
      run: mkdir googletranslator
    - name: Move Dockerfile
      run: cp google-translator/Dockerfile ./googletranslator/
    - name: Move Readme
      run: cp google-translator/README.md ./googletranslator/
    - name:
      run: ls /etc/ssl/certs
    - name:
      run: cd google-translator && CGO_ENABLED=0 go build -o ../googletranslator/google-translator -ldflags="-s -w" main.go 
    - name: UPX-Compress
      run: |
        wget https://github.com/upx/upx/releases/download/v3.96/upx-3.96-amd64_linux.tar.xz
        tar -xf upx-3.96-amd64_linux.tar.xz
        cd upx-3.96-amd64_linux && ./upx ../googletranslator/google-translator
    - uses: actions/upload-artifact@v2
      with:
        name: googletranslator
        path: googletranslator
  releases:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download googletranslator Application
      uses: actions/download-artifact@v2
      with:
        name: googletranslator
        path: googletranslator
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: Copy certs
      run: |
        mkdir -p ./googletranslator/networking/etc/ssl/certs/ 
        cp /etc/ssl/certs/ca-certificates.crt ./googletranslator/networking/etc/ssl/certs/
    - name: Login to Dockerhub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: chmod +x googletranslator binary
      run: sudo chmod +x ./googletranslator/google-translator
    
    - name: Build and Push
      id: docker_build
      uses: docker/build-push-action@v2
      with: 
        push: true
        tags: vorteil/google-translator:latest
        context: .
        file: ./googletranslator/Dockerfile
        platforms: linux/amd64
    
    - name: Build and Push version
      id: docker_build2
      uses: docker/build-push-action@v2
      with: 
        push: true
        tags: vorteil/google-translator:${{ github.event.inputs.tags }}
        context: .
        file: ./googletranslator/Dockerfile
        platforms: linux/amd64
    
    - name: Sync
      uses: ms-jpq/sync-dockerhub-readme@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        repository: vorteil/google-translator
        readme: "./googletranslator/README.md"