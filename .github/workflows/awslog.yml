name: awsprint
on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
      tags:
        description: 'Test scenario tags'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Go
      uses: actions/setup-go@v2
      with: 
        go-version: 1.15
    - name: Create App-Dir
      run: mkdir awsprint
    - name: Move Dockerfile
      run: cp awslog/Dockerfile ./awsprint/
    - name: Move Readme
      run: cp awslog/README.md ./awsprint/
    - name:
      run: cd awslog && CGO_ENABLED=0 go build -o ../awsprint/awsprint main.go
    - uses: actions/upload-artifact@v2
      with:
        name: awsprint
        path: awsprint
  releases:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download awsprint Application
      uses: actions/download-artifact@v2
      with:
        name: awsprint
        path: awsprint
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v1
    
    - name: Login to Dockerhub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: chmod +x awsprint binary
      run: sudo chmod +x ./awsprint/awsprint
    
    - name: Build and Push
      id: docker_build
      uses: docker/build-push-action@v2
      with: 
        push: true
        tags: vorteil/awslog:latest
        context: .
        file: ./awsprint/Dockerfile
        platforms: linux/amd64
    
    - name: Build and Push version
      id: docker_build2
      uses: docker/build-push-action@v2
      with: 
        push: true
        tags: vorteil/awslog:${{ github.event.inputs.tags }}
        context: .
        file: ./awsprint/Dockerfile
        platforms: linux/amd64
    
    - name: Sync
      uses: ms-jpq/sync-dockerhub-readme@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        repository: vorteil/awslog
        readme: "./awsprint/README.md"