name: greeting
on:
  workflow_dispatch:
    inputs:
      tags:
        description: 'Version Tag'  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15
    - name: Create-AppDir
      run: mkdir greeting
    - name: Move-Dockerfile
      run: cp greeter/Dockerfile ./greeting/
    - name: Move-Readme
      run: cp greeter/readme.md ./greeting/  
    - name: Go Get Direktivapps
      run: go get github.com/vorteil/direktiv-apps/pkg/direktivapps    
    - name: Build
      run: CGO_ENABLED=0 go build -o ./greeting/greeting -ldflags="-s -w" greeter/main.go
    - name: UPX-Compress
      run: |
        wget https://github.com/upx/upx/releases/download/v3.96/upx-3.96-amd64_linux.tar.xz
        tar -xf upx-3.96-amd64_linux.tar.xz
        cd upx-3.96-amd64_linux && ./upx ../greeting/greeting
    - uses: actions/upload-artifact@v2
      with:
        name: greeting
        path: greeting
  
  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download Greeting Application
      uses: actions/download-artifact@v2
      with:
        name: greeting
        path: greeting
    
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to Dockerhub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}  
    
    # - name: Get the version
    #   id: get_version
    #   run: echo ::set-output name=VERSION::$(echo $GITHUB_REF | cut -d / -f 3)
    - name: chmod +x greeting binary
      run: sudo chmod +x ./greeting/greeting

    - name: Build and Push
      id: docker_build
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: vorteil/greeting:latest
        context: .
        file: ./greeting/Dockerfile
        platforms: linux/amd64

    - name: Build and Push
      id: docker_build2
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: vorteil/greeting:${{ github.event.inputs.tags }}
        context: .
        file: ./greeting/Dockerfile
        platforms: linux/amd64

    - name: Sync
      uses: ms-jpq/sync-dockerhub-readme@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        repository: vorteil/greeting
        readme: "./greeting/readme.md"