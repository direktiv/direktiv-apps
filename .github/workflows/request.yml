name: Request
on:
  push:
    tags: "*"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15
    - name: Create-AppDir
      run: mkdir request
    - name: Move-Dockerfile
      run: cp requester/Dockerfile ./request/
    - name: Move-Request-Readme
      run: cp requester/readme.md ./request/      
    - name: Build
      run: CGO_ENABLED=0 go build -o ./request/request requester/main.go
    - uses: actions/upload-artifact@v2
      with:
        name: request
        path: request

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download Request Application
      uses: actions/download-artifact@v2
      with:
        name: request
        path: request

    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to Dockerhub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}  
    
    # - name: Add SHORT_SHA env property with commit short sha
    #   run: echo "SHORT_SHA=`echo ${GITHUB_SHA} | cut -c1-8`" >> $GITHUB_ENV
    - name: Get the version
      id: get_version
      run: echo ::set-output name=VERSION::$(echo $GITHUB_REF | cut -d / -f 3)

    - name: Build and Push
      id: docker_build
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: vorteil/request:latest
        context: .
        file: ./request/Dockerfile
        platforms: linux/amd64

    - name: Build and Push
      id: docker_build2
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: vorteil/request:${{ steps.get_version.outputs.VERSION }}
        context: .
        file: ./request/Dockerfile
        platforms: linux/amd64

    - name: Sync
      uses: ms-jpq/sync-dockerhub-readme@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        repository: vorteil/request
        readme: "./request/readme.md"